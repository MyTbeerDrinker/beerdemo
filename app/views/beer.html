<h3>Beer Search Demo</h3>
<p>Use AngularJS to search the BreweryDB API and view details of a beer.</p>

<form ng-submit="submit()">
  Enter a beer name to search for:
  <input type="text" ng-model="text" name="text" placeholder="Enter Beer Name..."/>
  <input type="submit" id="submit" value="Submit" />
</form>

<h4>Search Results</h4>
<ul>
  <li ng-repeat="beer in beers">{{ beer }}</li>
</ul>
